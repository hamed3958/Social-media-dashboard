<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Social media dashboard with theme switcher</title>
</head>

<body>

  <div class="top-bg"></div>

  <div class="container">

    <div class="top-container">
      <div class="top-left">
        <H2>Social Media Dashboard</H2>
        <P>Total Followers: 23,004</P>
      </div>
      <div class="top-right">
        <p>Dark Mode</p>
        <div id="toggle">
          <i class="indicator"></i>
        </div>
      </div>
    </div>

    <div class="mid-container">

      <div class="mid-boxes mid-box1">
        <div class="mid-boxes-icon-holder">
          <img src="images/icon-facebook.svg" alt="facebook">
          <p>@nathanf</p>
        </div>
        <div class="mid-boxes-number-holder">
          <h2>1987</h2>
          <p>Followers</p>
        </div>
        <div class="mid-boxes-last">
          <div class="triangle"></div>
          <p>12 Today</p>
        </div>
      </div>

      <div class="mid-boxes mid-box2">
        <div class="mid-boxes-icon-holder">
          <img src="images/icon-twitter.svg" alt="twitter">
          <p>@nathanf</p>
        </div>
        <div class="mid-boxes-number-holder">
          <h2>1044</h2>
          <p>Followers</p>
        </div>
        <div class="mid-boxes-last">
          <div class="triangle"></div>
          <p>99 Today</p>
        </div>
      </div>

      <div class="mid-boxes mid-box3">
        <div class="mid-boxes-icon-holder">
          <img src="images/icon-instagram.svg" alt="instagram">
          <p>@nathanf</p>
        </div>
        <div class="mid-boxes-number-holder">
          <h2>11k</h2>
          <p>Followers</p>
        </div>
        <div class="mid-boxes-last">
          <div class="triangle"></div>
          <p>1099 Today</p>
        </div>
      </div>

      <div class="mid-boxes mid-box4">
        <div class="mid-boxes-icon-holder">
          <img src="images/icon-youtube.svg" alt="youtube">
          <p>Nathan F.</p>
        </div>
        <div class="mid-boxes-number-holder">
          <h2>8239</h2>
          <p>Subscribers</p>
        </div>
        <div class="mid-boxes-last">
          <div class="triangle"></div>
          <p>144 Today</p>
        </div>
      </div>

    </div>

    <div class="bot-container">

    </div>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
